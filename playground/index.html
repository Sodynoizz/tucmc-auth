<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../plainJs/script/auth-style.css" />
  <script type="text/javascript" src="../plainJs/script/auth-lib.js"></script>
  <script async src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js" onload="init()"></script>
  <script>
    const auth = new TUCMCAuth("tYjFVdtj/5jlF8GhpZ3QF49moVTNXRM6TzB4axMNADs=")

    window.onload = function () {
      const sessionData = auth.user()

      // If session is valid, update an element with userdata.
      if (sessionData) {
        document.getElementById("email").innerText = sessionData.email
      }
    }
  </script>
</head>

<body>
  <!---Button id must be `login_with_TUCMC`--->
  <button id="login_with_TUCMC" class="login_with_TUCMC">
    Login with TUCMC
  </button>

  <!---Logout button--->
  <button onclick="auth.signout()">logout</button>

  <!---Display data here--->
  <p id="email"></p>
</body>

</html>
